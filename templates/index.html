<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Essay Grader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>AI Essay Grader</h1>
        <form method="POST">
            <textarea name="essay" rows="10" placeholder="Paste your essay here..." required></textarea>
            <button type="submit">Analyze Essay</button>
        </form>

        {% if result %}
            <div class="results">
                <h2>Results:</h2>
                <p><strong>Corrected Text:</strong></p>
                <div class="corrected-text">{{ result.corrected_text }}</div>
                <p><strong>Spelling Errors Detected:</strong> {{ result.spelling_errors }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
